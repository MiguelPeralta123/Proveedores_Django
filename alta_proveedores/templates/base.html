<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
    <title>Altas Ricofarms</title>
    <link rel="shortcut icon" href="{% static 'images/icono.png' %}">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img src="{% static 'images/ricofarms-logo.png' %}" alt="Logo" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <!-- Si el usuario est치 autenticado, mostramos las siguientes opciones -->
            {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/proveedores">Proveedores</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/materiales">Materiales</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/signout">Cerrar sesi칩n</a>
              </li>
              <!-- Si no, solo mostramos las opciones "Iniciar sesi칩n" y "Crear cuenta" -->
            {% else %}
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/signin">Iniciar sesi칩n</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="background-image">
    </div>
    <div class="content">
      {% block content %}
      {% endblock %}
    </div>

    <!-- Agrega jQuery primero -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Luego, agrega los archivos de JavaScript de Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>

<style>
  html {
    font-size: 0.9rem;
  }
  .background-image {
    background-image: url('{% static 'images/background-field.jpg' %}');
    width: 100vw;
    height: 100vh;
    position: fixed;
    background-size: cover;
    background-position: center;
    filter: brightness(25%);
  }
  .content {
    width: 100vw;
    height: 100vh;
    position: absolute;
    top: 0;
  }
</style>
