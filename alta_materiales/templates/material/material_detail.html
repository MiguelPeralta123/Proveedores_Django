{% extends 'base.html' %}

{% block content %}

<main class="container py-5 mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6 align-self-center mx-auto">
            <form class="card card-body" method="POST">

                <h1>Detalle del material</h1>

                <h2>{{material.nombre_producto}}</h2>

                {% csrf_token %}

                {{form.as_p}}

                <button class="btn btn-primary" style="margin: 10px 0;">
                    Actualizar
                </button>

            </form>
        </div>
    </div>
</main>

{% endblock %}
